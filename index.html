<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/core-min.js"></script>
    <script src="js/lib/md5-min.js"></script>
    <script src="js/app/base.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container" id="page-issue-list">
    <h1>问题列表</h1>
    <a href="#issue/new" class="btn btn-success">新建问题</a>
    <div id="issue-list" class="list-group">

    </div>
</div>

<div class="container" id="page-issue-create">
    <h1>新建问题</h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">标题</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="标题">
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">描述</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" placeholder="描述">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="btn-save" class="btn btn-success">保存</button>
            </div>
        </div>

    </form>
</div>

<div class="container" id="page-issue-edit">
    <h1>编辑问题</h1>
</div>

<script type="text/x-handlebars-template" id="issue-item-view">
    <h4 class="list-group-item-heading"><%= title %>
        <small><%= objectId %></small>
    </h4>
    <p class="list-group-item-text"><%= description %></p>
</script>

<script src="js/app/main.js"></script>
</body>
</html>
